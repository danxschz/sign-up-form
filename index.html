<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="left-section">
    <div class="logo">
      <img src="logo-white.png" alt="danxschz logo">
    </div>
    <p>Art by <a href="https://unsplash.com/@eberhardgross">@eberhardgross</a> on <a href="https://unsplash.com/photos/XAxEp-NKBiQ">Unsplash</a></p>
  </div>

  <div class="right-section">
    <div class="top">
      <p>
        This is not a real online service! You know you need something like this in your life to help you
        realize your deepest dreams. Sign up now to get started.
      </p>
      <p>You know you want to.</p>
    </div>

    <div class="form-container">
      <h2>Let's do this!</h2>
      <form action="" method="" id="sign-up-form">
        <div class="form-row">
          <div class="form-item">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="form-item">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-item">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone-number" id="phone">
          </div>
        </div>

        <div class="form-row">
          <div class="form-item">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="form-item">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password">
          </div>
        </div>
      </form>
    </div>

    <div class="bottom">
      <button type="submit" form="sign-up-form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>

</html>
